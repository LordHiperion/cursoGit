<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
         var nome = window.prompt('qual o seu nome puto?');
         document.write(`Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`);
         document.write(`Seu nome ${nome} em maiúscula fica ${nome.toUpperCase()}.<br/>`);
         document.write(`Seu nome ${nome} em minusculas fica ${nome.toLocaleLowerCase()}.<br/>`);
        // s.length denomina a quantidade caracteres tem na string
        // s.toUpperCase() poem todas as letras 'MAIUSCULAS'
        // s.toLowerCase() tudo para 'minusculas'
        var n1 = 1545.5
        document.write (n1.toFixed(2)+'<br/>');
        document.write (n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        //a linha de cima converte o valor respeitando a ordem monetaria de pontos e virgulas do local estipulado e o style currency é estilo de moeda
    </script>
</body>
</html>
